<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card p-5 shadow-lg rounded-4" style="width: 400px; border-radius: 15px;">
    <h3 class="text-center mb-4 text-primary">Login Arcabee</h3>
    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
      
      <div class="mb-3">
        <label for="username" class="form-label">Usuário</label>
        <input
          type="text"
          id="username"
          class="form-control form-control-lg"
          formControlName="username"
          placeholder="Digite seu usuário"
          [ngClass]="{'is-invalid': loginForm.get('username')?.invalid && loginForm.get('username')?.touched}"
        />
        <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="invalid-feedback">
          O usuário é obrigatório.
        </div>
      </div>

      <div class="mb-4">
        <label for="password" class="form-label">Senha</label>
        <input
          type="password"
          id="password"
          class="form-control form-control-lg"
          formControlName="password"
          placeholder="Digite sua senha"
          [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
        />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="invalid-feedback">
          A senha é obrigatória.
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100 btn-lg py-2" [disabled]="loginForm.invalid">
        Entrar
      </button>
      
      <div  class="text-center mt-3">
        <small>Não tem uma conta? <a href="/cadastro">Cadastre-se</a></small>
      </div>
    </form>
  </div>
</div>
