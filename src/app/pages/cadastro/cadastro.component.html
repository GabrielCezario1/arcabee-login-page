
<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card p-5 shadow-lg rounded-4" style="width: 400px;">
    <h3 class="text-center mb-4 text-primary">Cadastro Arcabee</h3>
    <form (ngSubmit)="onSubmit()" [formGroup]="cadastroForm">
      
      <div class="mb-3">
        <label for="username" class="form-label">Usuário</label>
        <input
          type="text"
          id="username"
          class="form-control form-control-lg"
          formControlName="username"
          placeholder="Digite seu usuário"
          [ngClass]="{'is-invalid': cadastroForm.get('username')?.invalid && cadastroForm.get('username')?.touched}"
        />
        <div *ngIf="cadastroForm.get('username')?.invalid && cadastroForm.get('username')?.touched" class="invalid-feedback">
            O nome de usuário deve ter entre 3 e 20 caracteres.
        </div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input
          type="email"
          id="email"
          class="form-control form-control-lg"
          formControlName="email"
          placeholder="Digite seu e-mail"
          [ngClass]="{'is-invalid': cadastroForm.get('email')?.invalid && cadastroForm.get('email')?.touched}"
        />
        <div *ngIf="cadastroForm.get('email')?.invalid && cadastroForm.get('email')?.touched" class="invalid-feedback">
          Insira um e-mail válido.
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Senha</label>
        <input
          type="password"
          id="password"
          class="form-control form-control-lg"
          formControlName="password"
          placeholder="Digite sua senha"
          [ngClass]="{'is-invalid': cadastroForm.get('password')?.invalid && cadastroForm.get('password')?.touched}"
        />
        <div *ngIf="cadastroForm.get('password')?.invalid && cadastroForm.get('password')?.touched" class="invalid-feedback">
          A senha é obrigatória.
        </div>
      </div>

      <div class="mb-4">
        <label for="confirmPassword" class="form-label">Confirme a Senha</label>
        <input
          type="password"
          id="confirmPassword"
          class="form-control form-control-lg"
          formControlName="confirmPassword"
          placeholder="Confirme sua senha"
          [ngClass]="{'is-invalid': cadastroForm.get('confirmPassword')?.invalid && cadastroForm.get('confirmPassword')?.touched}"
        />
        <div *ngIf="cadastroForm.get('confirmPassword')?.invalid && cadastroForm.get('confirmPassword')?.touched" class="invalid-feedback">
          As senhas devem coincidir.
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100 btn-lg py-2" [disabled]="cadastroForm.invalid">
        Cadastrar
      </button>

      <div class="text-center mt-3">
        <small>Já tem uma conta? <a href="/login">Faça login</a></small>
      </div>
    </form>
  </div>
</div>
